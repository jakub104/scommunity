<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>Scommunity</title>
		<noscript>
			<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
			<style>
				* {
					box-sizing: border-box;
				}
				body {
					width: 100vw;
					height: 100vh;
					display: flex;
					justify-content: center;
					flex-direction: column;
					align-items: center;
					padding: 20px;
					margin: 0;
					font-family: "Ubuntu", sans-serif;
					background-color: #202020;
				}
				noscript {
					color: lightgray;
					text-align: center;
				}
				.logo {
					width: 100%;
					display: flex;
					flex-direction: column;
					margin: 50px 0;
				}
				.logo__element:nth-child(1) {
					max-width: 40%;
					margin: 0 auto;
				}
				.logo__element:nth-child(2) {
					max-width: 100%;
				}
				.title {
					font-size: 22px;
				}
				.letter {
					color: #f0db4f;
				}
				.description {
					font-size: 18px;
				}
				.link {
					color: #5CB3DD;
					text-decoration: none;
					font-weight: bold;
				}
				.link:hover {
					opacity: 0.7;
					transition: opacity 0.2s ease;
				}
				@media (min-width: 400px) {
					.title {
						font-size: 25px;
					}
				}
			</style>
		</noscript>
	</head>
	<body>
		<noscript>
				<div class="logo">
					<img class="logo__element" src="./img/logo.svg" alt="logo">
					<img class="logo__element" src="./img/logotype.svg" alt="logotype">
				</div>
				<h1 class="title">
					Aby kontynuować, włącz <span class="letter">J</span>ava<span class="letter">S</span>cript w swojej przeglądarce!
				</h1>
				<div class="description">
					W razie problemów skontaktuj się z <a class="link" href="https://szulcus.pl" target="_blank" rel="noopener">autorem</a>
				</div>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
